<!DOCTYPE html>
<html lang="en">
  <head>
    <title>easrng health</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        color-scheme: dark;
        background: #222222;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Roboto, sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10vmin;
        text-align: center;
      }
      svg {
        filter: drop-shadow(0 2vmin 3vmin #00000044)
          drop-shadow(0 4vmin 7vmin #00000022);
        width: 100%;
        height: 100%;
      }
      svg input {
        font: inherit;
        border: none;
        margin: 0;
        color: inherit;
        width: 0;
        background: #222;
        border-radius: 11px;
        padding: 1px;
        flex-grow: 1;
      }
      svg .name,
      svg .value {
        display: flex;
        margin-bottom: 4px;
        gap: 5px;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }

      .howto {
        color: #888888;
        margin-top: 5vmin;
        margin-bottom: -5vmin;
      }
    </style>
